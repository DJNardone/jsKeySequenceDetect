<script>
  const pressed = [];
  const konamiCode = 'djdoesit';

  window.addEventListener("keyup", (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-konamiCode.length - 1, pressed.length - konamiCode.length);
    if(pressed.join('').includes(konamiCode)) {
      console.log('YOU GOT IT!!!!');
      cornify_add();
    }
    console.log(pressed);
  });

</script>
